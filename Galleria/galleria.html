<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2022/06/28/19/39/flower-7290436_960_720.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2014/09/24/16/28/bricks-459299_960_720.jpg');
        }

        h1 {
            color: floralwhite;
            text-align: center;
        }

        #filter-bar {
            text-align: end;
        }

        #copyRight {
            color: floralwhite;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Galleria Metrolina</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- title -->
        <h1>
            Pictures for sale in Galleria
            (<span id="total-pictures"></span>)
        </h1>


        <!-- filter bar -->
        <div id="filter-bar">
            <div>
                <input id="search-field" type="text" name="search" placeholder="Search by name">
                <button id="search-btn" type="button">Search</button>
            </div>
        </div>


        <!-- pictures area -->
        <div id="pictures-container" class="card-group">
        </div>
    </main>

    <footer>
        <div id="copyRight" class="text-center">&#169; 2022 Galleria - Art management system.</div>
    </footer>


    <script src="./app.js" type="module"></script>
</body>

</html>
